<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Main Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="select-movie">
            <label>Pick a movie:</label>
            <select name="movie" id="movie">
                <option value="avengers">Avengers: Endgame ($10)</option>
                <option value="joker">Joker ($12)</option>
                <option value="toy-story">Toy Story 4 ($8)</option>
                <option value="lion-king">The Lion King ($9)</option>
            </select>
        </div>

        <div class="seat-info">
            <div class="empty-seat">
                <div class="seat empty"></div>
                <label>N/A</label>
            </div>

            <div class="selected-seat">
                <div class="seat selected"></div>
                <label>Selected</label>
            </div>

            <div class="occupied-seat">
                <div class="seat occupied"></div>
                <label>Occupied</label>
            </div>
        </div>

        <div class="projector"></div>

        <div class="seats">
            <div class="left">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
            </div>

            <div class="mid">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
            </div>

            <div class="right">
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
            </div>
        </div>

        <div class="selection">
            <p>
                You have selected 
                <span class="num-of-seats">0</span>
                seats for a price of $<span class="price">0</span>
            </p>
        </div>
        
    </div>
</body>
</html>
