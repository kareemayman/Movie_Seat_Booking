<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Seat Booking</title>

    <!-- CSS Normalize -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Main Script -->
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="select-movie">
            <label>Pick a movie:</label>
            <select name="movie" id="movie">
                <option value="avengers">Avengers: Endgame ($10)</option>
                <option value="joker">Joker ($12)</option>
                <option value="toy-story">Toy Story 4 ($8)</option>
                <option value="lion-king">The Lion King ($9)</option>
            </select>
        </div>

        <div class="seat-info">
            <div class="empty-seat">
                <div class="seat empty"></div>
                <label>N/A</label>
            </div>

            <div class="selected-seat">
                <div class="seat selected"></div>
                <label>Selected</label>
            </div>

            <div class="occupied-seat">
                <div class="seat occupied"></div>
                <label>Occupied</label>
            </div>
        </div>

        <div class="projector"></div>

        <div class="seats">
            <div class="left">
                <div data-sn="0" class="seat"></div>
                <div data-sn="1" class="seat"></div>
                <div data-sn="2" class="seat"></div>
                <div data-sn="3" class="seat"></div>
                <div data-sn="4" class="seat"></div>
                <div data-sn="5" class="seat"></div>
                <div data-sn="6" class="seat"></div>
                <div data-sn="7" class="seat"></div>
                <div data-sn="8" class="seat"></div>
                <div data-sn="9" class="seat"></div>
                <div data-sn="10" class="seat"></div>
                <div data-sn="11" class="seat"></div>
            </div>

            <div class="mid">
                <div data-sn="12" class="seat"></div>
                <div data-sn="13" class="seat"></div>
                <div data-sn="14" class="seat"></div>
                <div data-sn="15" class="seat"></div>
                <div data-sn="16" class="seat"></div>
                <div data-sn="17" class="seat occupied"></div>
                <div data-sn="18" class="seat occupied"></div>
                <div data-sn="19" class="seat"></div>
                <div data-sn="20" class="seat"></div>
                <div data-sn="21" class="seat"></div>
                <div data-sn="22" class="seat"></div>
                <div data-sn="23" class="seat"></div>
                <div data-sn="24" class="seat"></div>
                <div data-sn="25" class="seat"></div>
                <div data-sn="26" class="seat"></div>
                <div data-sn="27" class="seat"></div>
                <div data-sn="28" class="seat"></div>
                <div data-sn="29" class="seat occupied"></div>
                <div data-sn="30" class="seat occupied"></div>
                <div data-sn="31" class="seat"></div>
                <div data-sn="32" class="seat"></div>
                <div data-sn="33" class="seat"></div>
                <div data-sn="34" class="seat occupied"></div>
                <div data-sn="35" class="seat occupied"></div>
            </div>

            <div class="right">
                <div data-sn="36" class="seat"></div>
                <div data-sn="37" class="seat"></div>
                <div data-sn="38" class="seat"></div>
                <div data-sn="39" class="seat"></div>
                <div data-sn="40" class="seat occupied"></div>
                <div data-sn="41" class="seat occupied"></div>
                <div data-sn="42" class="seat"></div>
                <div data-sn="43" class="seat"></div>
                <div data-sn="44" class="seat"></div>
                <div data-sn="45" class="seat"></div>
                <div data-sn="46" class="seat occupied"></div>
                <div data-sn="47" class="seat"></div>
            </div>
        </div>

        <div class="selection">
            <p>
                You have selected 
                <span class="num-of-seats">0</span>
                seats for a price of $<span class="price">0</span>
            </p>
        </div>
        
    </div>
</body>
</html>
